<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="spotigu.css">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"

<body>
    <div class="sidebar">
        <nav class="sidebar_navegation">
            <div class="logo">
                <a href="">
                    <img src="assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"> </span>
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"> </span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
        </nav>
     </div>
        <div>
            <div class="biblioteca">
                <div class="conteudo_da_biblioteca">
                    <button class="botao_biblioteca">
                        <span class="fa fas fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>

                <section class="secaoplaylist">

                    </div>

                <div class="cookies">

                </div>
                
                <div class="idiomas">

                    </button>
                </div>
            </div>
        </div>
    </div>
<footer class="premium">

            Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito
        </p>
    </div>
    <div>
        <div class="botao">
            <button type="botao"> Inscreva-se grátis</button>
        </div>
    </div>
